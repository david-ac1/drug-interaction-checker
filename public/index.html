<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Drug Interaction Checker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Drug Interaction Checker</h1>
      <p class="lead">Search for a drug to see basic info and known interactions (powered by RxNorm)</p>
    </div>
  </header>

  <main class="container">

    <!-- LOGIN PANEL -->
    <div id="loginPanel" class="card">
      <h2>Login</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <div id="loginError" class="small error"></div>

      <p>Don't have an account? 
        <a href="#" id="showSignup">Sign up</a>
      </p>
    </div>

    <!-- SIGNUP PANEL -->
    <div id="signupPanel" class="card" style="display:none;">
      <h2>Sign Up</h2>
      <input id="signupUsername" placeholder="Username" />
      <input id="signupPassword" type="password" placeholder="Password" />
      <input id="signupConfirm" type="password" placeholder="Confirm Password" />

      <button id="signupBtn">Sign Up</button>
      <div id="signupError" class="small error"></div>

      <p>Already have an account? 
        <a href="#" id="showLogin">Login</a>
      </p>
    </div>

    <!-- SETTINGS BUTTON (AFTER LOGIN) -->
    <div id="settingsButtonContainer" style="display:none; margin-bottom:20px;">
      <button id="settingsBtn">⚙️ Settings</button>
    </div>

    <!-- SETTINGS PANEL -->
    <div id="settingsPanel" class="card" style="display:none;">
      <h2>Settings</h2>

      <div class="setting-block">
        <label for="newUsername">Change Username:</label>
        <input id="newUsername" placeholder="New username" />
        <button id="changeUsernameBtn">Update</button>
        <div id="settingsError" class="small error"></div>
        <div id="settingsSuccess" class="small success"></div>
      </div>

      <hr>

      <button id="signoutBtn" class="danger-btn">
        Sign Out
      </button>
    </div>

    <!-- SEARCH PANEL (ONLY AFTER LOGIN) -->
    <div id="searchPanel" class="search-panel" style="display:none;">

      <div class="form-row">
        <input id="searchInput" placeholder="Enter drug name (e.g., ibuprofen)" />
        <button id="searchBtn">Search</button>
      </div>

      <div class="controls-row">

        <div class="control-group">
          <label for="filterSeverity">Filter by Severity</label>
          <select id="filterSeverity">
            <option value="all">All severities</option>
            <option value="High">Major</option>
            <option value="Moderate">Moderate</option>
            <option value="Low">Minor</option>
          </select>
        </div>

        <div class="control-group">
          <label for="sortBy">Sort Results</label>
          <select id="sortBy">
            <option value="relevance">Relevance</option>
            <option value="alpha">A → Z</option>
            <option value="severity">Severity</option>
          </select>
        </div>

      </div>
    </div>

    <!-- RESULTS -->
    <section id="results"></section>

  </main>

  <script src="/script.js"></script>

  <script>
    // Toggle login → signup
    document.getElementById('showSignup').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('loginPanel').style.display = 'none';
      document.getElementById('signupPanel').style.display = 'block';
    });

    // Toggle signup → login
    document.getElementById('showLogin').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('signupPanel').style.display = 'none';
      document.getElementById('loginPanel').style.display = 'block';
    });
  </script>

</body>
</html>
