<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Drug Interaction Checker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container">
    <h1>Drug Interaction Checker</h1>
    <p class="lead">Search for a drug to see basic info and known interactions (powered by RxNorm)</p>

    <div class="controls">
      <input id="searchInput" placeholder="Enter drug name (e.g., ibuprofen)" />
      <button id="searchBtn">Search</button>

      <select id="filterSeverity">
        <option value="all">Filter: All severities</option>
        <option value="High">Major</option>
        <option value="Moderate">Moderate</option>
        <option value="Low">Minor</option>
      </select>

      <select id="sortBy">
        <option value="relevance">Sort: Relevance</option>
        <option value="alpha">Sort: A â†’ Z</option>
        <option value="severity">Sort: Severity</option>
      </select>
    </div>

    <section id="results"></section>
  </main>
  <script src="/script.js"></script>
</body>
</html>
