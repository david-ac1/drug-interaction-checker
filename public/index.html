<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Drug Interaction Checker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Drug Interaction Checker</h1>
      <p class="lead">Search for a drug to see basic info and known interactions (powered by RxNorm)</p>
    </div>
  </header>

  <main class="container">
    <div class="search-panel">
      <div class="form-row">
        <input id="searchInput" placeholder="Enter drug name (e.g., ibuprofen)" />
        <button id="searchBtn">Search</button>
      </div>

      <div class="controls-row">
        <div class="control-group">
          <label for="filterSeverity">Filter by Severity</label>
          <select id="filterSeverity">
            <option value="all">All severities</option>
            <option value="High">Major</option>
            <option value="Moderate">Moderate</option>
            <option value="Low">Minor</option>
          </select>
        </div>

        <div class="control-group">
          <label for="sortBy">Sort Results</label>
          <select id="sortBy">
            <option value="relevance">Relevance</option>
            <option value="alpha">A â†’ Z</option>
            <option value="severity">Severity</option>
          </select>
        </div>
      </div>
    </div>

    <section id="results"></section>
  </main>
  
  <script src="/script.js"></script>
</body>
</html>
